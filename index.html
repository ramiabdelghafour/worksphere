<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="m-0 p-0">
    <main class="grid grid-cols-[20%_80%] h-screen">
        <!-- list personnel -->
        <section class="bg-gray-200">
            <h2 class="text-center text-2xl font-bold">From</h2>
            <button id="addWorker" class="bg-red-500 mt-2 px-20 pb-1 text-2xl  rounded-[5px]">Ajouter</button>
        </section>

        <section class="relative w-full h-screen">

            <img src="./assets/img/plan.jpg" alt="worksphere" class="w-full h-full absolute ">

            <div class="absolute inset-0 grid grid-cols-[38.2%_16%_23%_22.6%] grid-rows-[34%_32.8%_33.1%]">

                <div class="bg-green-500/20 border-r-8 border-b-8"></div>
                <div class="bg-yellow-300/20 row-span-3 "></div>
                <div class="bg-red-400/20 border-b-8 border-l-8 border-r-8 "></div>
                <div class="bg-red-400/20 border-b-8"></div>

                <div class="bg-green-500/20 row-span-2 border-r-8"></div>
                <div class="bg-yellow-300/20 col-span-2"></div>

                <div class="bg-red-400/20 border-l-8 border-t-8 border-r-8"></div>
                <div class="bg-red-400/20 border-t-8 "></div>

            </div>
        </section>

        <!-- form -->
        <section id="form-container" class="font-inter">
            <div id="employee-modal" class="fixed inset-0 z-50 bg-black/40 flex items-center justify-center ">

                <!-- Scrolle Bar Inside -->
                <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
                    <div class="max-h-[90vh] overflow-y-auto p-6">
                        <div class="flex justify-between mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">Employee Form</h2>
                            <button id="close-modal" class="text-gray-950 hover:text-blue-800 text-2xl">&times;</button>
                        </div>

                        <!-- Employee Form -->
                        <form action="">
                            <!-- Name -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Name:</label><br>
                                <input
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="text" placeholder="Enter your Name">
                            </div>

                            <!-- lastname -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Lastname:</label>
                                <input
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="text" placeholder="Enter your Lastname">
                            </div>

                            <!-- Email -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Email:</label>
                                <input
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="email" placeholder="Enter youe Email">
                            </div>

                            <!-- Phone -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Phone:</label>
                                <input
                                    class="w-full text-sm  mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="tel" placeholder="Enter your Number">
                            </div>

                            <!-- Role -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Role:</label>
                                <select
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    id="">
                                    <option value="" disabled selected>Select a role</option>
                                    <option value="">Manager</option>
                                    <option value="">IT Technicians</option>
                                    <option value="">Security Guards</option>
                                    <option value="">Cleaning Staff</option>
                                </select>
                            </div>

                            <!-- photo -->
                            <div class="mb-4">
                                <label class="text-sm font-semibold text-gray-800">Photo (URL)</label>

                                <input
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="url" placeholder="https://example.com/photo.jpg">

                            </div>

                            <!-- Experience -->
                            <div class="mb-4 rounded-lg bg-gray-100 border border-gray-300 px-3 py-3"">
                                <!-- Company Name -->
                                <div class=" mb-2">
                                <label class="text-sm font-semibold text-gray-800">Company Name:</label>
                                <input
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    type="text" placeholder="Company Name">
                            </div>
                            <!-- Experience Role -->
                            <div class="mb-2">
                                <label class="text-sm font-semibold text-gray-800">Role:</label>
                                <select
                                    class="w-full text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60 "
                                    id="">
                                    <option value="" disabled selected>Select a role</option>
                                    <option value="">Manager</option>
                                    <option value="">IT Technicians</option>
                                    <option value="">Security Guards</option>
                                    <option value="">Cleaning Staff</option>
                                </select>
                            </div>
                            <!-- date -->
                            <div class="mb-2 flex items-center gap-4">
                                <!-- From -->
                                <div class="flex items-center gap-2 w-full">
                                    <label class="text-sm font-semibold text-gray-800">From</label>
                                    <input type="date"
                                        class="flex-1 text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60">
                                </div>
                                <!-- To -->
                                <div class="flex items-center gap-2 w-full">
                                    <label class="text-sm font-semibold text-gray-800">To</label>
                                    <input type="date"
                                        class="flex-1 text-sm mt-1 px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60">
                                </div>

                            </div>

                            <!-- Description -->
                            <div>
                                <label class="text-sm font-semibold text-gray-800">Description:</label>
                                <textarea rows="4" name="" id=""
                                    class="w-full text-sm px-3 py-2 border rounded border-black/40 focus:outline-none focus:border-2 focus:border-black/60"
                                    placeholder="Description..."></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
