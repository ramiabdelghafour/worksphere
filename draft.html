<div class="mb-4 rounded-lg bg-gray-100 border border-gray-300 px-3 py-3">
    <!-- Company Name -->
    <div class="mb-3">
        <label class="block text-sm font-semibold text-gray-800">Company Name:</label>
        <input class="mt-1 w-full text-sm border border-gray-300 rounded-md px-3 py-2 
                   focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" type="text"
            placeholder="Company Name">
    </div>

    <!-- Experience Role -->
    <div class="mb-3">
        <label class="block text-sm font-semibold text-gray-800">Role:</label>
        <select class="mt-1 w-full text-sm border border-gray-300 rounded-md px-3 py-2 
                 bg-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
            <option value="" disabled selected>Select a role</option>
            <option>Manager</option>
            <option>IT Technicians</option>
            <option>Security Guards</option>
            <option>Cleaning Staff</option>
        </select>
    </div>

    <!-- Dates -->
    <div class="mb-3 flex items-center gap-3">
        <!-- From -->
        <div class="w-full">
            <label class="block text-sm font-semibold text-gray-800">From</label>
            <input type="date" class="mt-1 w-full text-sm border border-gray-300 rounded-md px-3 py-2 
                       focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- To -->
        <div class="w-full">
            <label class="block text-sm font-semibold text-gray-800">To</label>
            <input type="date" class="mt-1 w-full text-sm border border-gray-300 rounded-md px-3 py-2 
                       focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>

    <!-- Description -->
    <div>
        <label class="block text-sm font-semibold text-gray-800">Description:</label>
        <textarea rows="4" class="mt-1 w-full text-sm border border-gray-300 rounded-md px-3 py-2 
                   focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Description..."></textarea>
    </div>
</div>
